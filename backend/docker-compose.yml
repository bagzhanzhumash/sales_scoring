version: '3.8'

services:
  speech-recognition:
    build: .
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - WORKERS=1
      - LOG_LEVEL=info
      - MODEL_SIZE=large-v3
      - DEVICE=auto
      - COMPUTE_TYPE=auto
      - MAX_FILE_SIZE=104857600
      - MAX_BATCH_FILES=10
    volumes:
      - ./logs:/app/logs
      - ./temp:/tmp/speech_recognition
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - speech-recognition
    restart: unless-stopped
